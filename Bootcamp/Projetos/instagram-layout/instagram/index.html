<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="conteudo">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como samu_mouraa</a>
                <!--<a href="#" class="instagram-logout">Remover conta</a>-->
                <p class="not-account">Não é samu_mouraa?
                    <a href="#" class="link-blue">Trocar de conta</a>
                </p>
            </div>
            <!--
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            -->
        </div>
	</div>
		
		
	<div class="rodape">
	    <div class="item">Meta</div>
	    <div class="item">Sobre</div>
	    <div class="item">Blog</div>
	    <div class="item">Carreiras</div>
	    <div class="item">Ajuda</div>
	    <div class="item">API</div>
	    <div class="item">Privacidade</div>
	    <div class="item">Termos</div>
	    <div class="item">Principais contas</div>
	    <div class="item">Hashtags</div>
	    <div class="item">Localizações</div>
	    <div class="item">Instagram Lite</div>    
	</div>
	<div class="tema">
            <div class="item">Dança</div>
            <div class="item">Comida e bebida</div>
            <div class="item">Casa e jardim</div>
            <div class="item">Música</div>
            <div class="item">Artes visuais</div>
    	</div>
    <div class="copyright">
        <p>© 2022 Dio Instagram - Desenvolvido por Samuel Arantes</p>
	</div>
</body>
</html>
